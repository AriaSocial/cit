<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠登録ページ</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* コンテンツ全体を中央寄せ */
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            padding: 20px; /* 余白を追加 */
            box-sizing: border-box; /* パディングとボーダーを幅に含める */
        }

        /* 全体を囲む外側の枠線付きコンテナ */
        .outer-container {
            width: 80vw; /* 画面幅の80% */
            /* 外側枠線の色を#4168E1に変更 */
            border: 2px solid #4168E1; /* 外側枠線のスタイル（色、太さ、種類） */
            border-radius: 15px; /* 外側枠線の角を丸くする */
            padding: 20px; /* 外側コンテナ内の余白 */
            background-color: #fff; /* 外側コンテナの背景色を白色に変更 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 影を追加 */
            display: flex; /* 子要素（曜日表示、区切り線、セクションコンテナ）をflexboxで配置 */
            flex-direction: column; /* 子要素を縦に並べる */
            align-items: center; /* 子要素を中央寄せ */
            text-align: center; /* テキストを中央寄せ */
        }

        /* 曜日を表示する要素のスタイル */
        #current-day {
            margin-top: 0; /* 外側コンテナ上部の余白をなくす */
            margin-bottom: 20px; /* 曜日と区切り線の間にスペースを調整 */
            font-size: 2em; /* 曜日のフォントサイズを調整 */
            color: #222; /* テキストカラーを黒っぽくしました */
            font-weight: bold; /* 曜日を太字にする */
        }

        /* 区切り線のスタイル */
        .divider {
            width: 70vw; /* 区切り線の幅 */
            border: none; /* デフォルトのボーダーを削除 */
            border-top: 2px solid #ccc; /* 区切り線のスタイル（色、太さ、種類） */
            margin: 15px 0; /* 区切り線の上下の余白を調整 */
        }

        /* 曜日ごとのセクションを読み込むコンテナ */
        #sections-container {
            width: 100%; /* 親要素の幅に合わせる */
            display: flex; /* 子要素をflexboxで配置 */
            flex-direction: column; /* 子要素を縦に並べる */
            align-items: center; /* 子要素を中央寄せ */
        }


        /* 内側のコンテンツ（テキストとボタン）を囲む枠線付きのコンテナ */
        .content-container {
            width: 70vw; /* 画面幅の70% */
            border: 1px solid #333; /* 内側枠線のスタイル（色、太さ、種類） */
            border-radius: 10px; /* 内側枠線の角を丸くする */
            padding: 25px 20px; /* コンテナ内の余白を調整 */
            background-color: #fff; /* コンテナの背景色 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 影を追加 */
            display: flex; /* 子要素をflexboxで配置 */
            flex-direction: column; /* 子要素を縦に並べる */
            align-items: center; /* 子要素（h1とbutton）を中央寄せに戻す */
            /* text-align: center; 子要素内のテキスト配置は個別に調整 */
            margin-bottom: 20px; /* セクション間の余白を追加 */
        }

        /* 最後のcontent-containerの下マージンは不要 */
        #sections-container .content-container:last-child {
            margin-bottom: 0;
        }


        /* 時間表示を含む左寄せ用のコンテナ */
        .left-aligned-container {
            width: 100%; /* content-containerの幅に合わせる */
            text-align: left; /* テキストを左寄せ */
            margin-bottom: 5px; /* 時間とh1の間のスペース */
        }

        /* 時間表示のスタイル */
        .course-time {
            font-size: 1.1em; /* フォントサイズを調整 */
            color: #555;
            margin-bottom: 0; /* 親要素でマージンを設定するため0に */
            margin-top: 0; /* 上の要素との余白をなくす */
        }

        h1 {
            margin-top: 0; /* 上の要素との余白をなくす */
            margin-bottom: 25px; /* テキストとボタンの間にスペースを調整 */
            color: #333;
            font-size: 20px; /* フォントサイズを調整 */
            margin-left: 0; /* 左マージンを削除 */
            text-align: center; /* h1自体を中央寄せ */
            width: 100%; /* 中央寄せのために幅を100%に */
        }

        .transition-button {
            /* ボタンの角を丸くする */
            border-radius: 10px; /* 角の丸みの大きさを調整 */
            /* 四角い形状に合わせてパディングを調整 */
            padding: 8px 25px; /* 上下、左右のパディングを小さく調整 */
            font-size: 16px;
            cursor: pointer;
            border: none;
            /* ボタンの背景色を#4168E1に変更 */
            background-color: #4168E1;
            /* ボタンのテキストカラー */
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }

        .transition-button:hover {
            /* ホバー時の背景色を少し濃くする */
            background-color: #3556b8; /* #4168E1より少し濃い色 */
            /* ホバー時のテキストカラーは白を維持 */
            color: #FFFFFF;
        }

        /* メニューオーバーレイのスタイル */
        .menu-overlay {
            position: fixed; /* 画面全体を覆う */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒背景 */
            display: none; /* デフォルトでは非表示 */
            justify-content: center; /* メニューを中央寄せ */
            align-items: center;
            z-index: 1000; /* 他の要素より手前に表示 */
        }

        /* メニューコンテンツのスタイル */
        .menu-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%; /* 最大幅 */
            display: flex; /* 子要素をflexboxで配置 */
            flex-direction: column; /* 子要素を縦に並べる */
            align-items: center; /* 子要素を中央寄せ */
            /* メニューに枠線を追加 */
            border: 1px solid #333; /* セクションの枠線と同じスタイル */
        }

        .menu-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        /* メニュー内のクラスボタンを囲むコンテナのスタイル */
        .class-buttons-grid {
            display: grid; /* グリッドレイアウトを使用 */
            grid-template-columns: repeat(2, 1fr); /* 2列で、各列の幅は均等 */
            gap: 25px; /* ボタン間の隙間 */
            margin-bottom: 20px; /* ボタンと閉じるボタンの間のスペース */
            width: 100%; /* 親要素の幅に合わせる */
        }


        /* メニュー内の一般的なボタンのスタイル（閉じるボタン以外） */
        .menu-content button:not(.close-menu-button) {
            margin: 0; /* グリッドのgapで余白を調整するためマージンを0に */
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            /* ボタンの角を10px丸くしました */
            border-radius: 10px;
            /* デフォルトの青色背景 */
            background-color: #4168E1;
            border: none; /* ボーダーを削除 */
            color: white; /* テキストカラーを白に */
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 100%; /* グリッドセルに合わせて幅を100%に */
        }

        .menu-content button:not(.close-menu-button):hover {
             background-color: #3556b8; /* ホバー時の背景色 */
             color: white; /* ホバー時のテキストカラー */
        }

        /* 閉じるボタンのスタイルを個別に指定 */
        .close-menu-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            /* 閉じるボタンの背景色を#E5E5E5に変更 */
            background-color: #E5E5E5;
            /* 閉じるボタンの枠線スタイル */
            border: 1px solid #ccc; /* 薄いグレーの枠線 */
            /* 閉じるボタンのテキストカラーを黒っぽく変更 */
            color: #333;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 80%; /* ボタンの幅を調整（必要に応じて） */
        }

        .close-menu-button:hover {
            /* 閉じるボタンのホバー時の背景色を調整 */
            background-color: #d0d0d0; /* #E5E5E5より少し濃い色 */
            border-color: #b0b0b0; /* ホバー時の枠線色 */
            color: #333; /* テキストカラーは維持 */
        }
    </style>
</head>
<body>

    <div class="outer-container">
        <p id="current-day"></p>

        <hr class="divider">

        <div id="sections-container">
            </div>
    </div>

    <div id="linearAlgebraMenu" class="menu-overlay">
        <div class="menu-content">
            <h2>線形代数基礎 高度</h2>
            <div class="class-buttons-grid">
                <button class="transition-button" onclick="openNewWindow('https://attendance.is.it-chiba.ac.jp/attendance/class_room/7204')">偶数</button>
                <button class="transition-button" onclick="openNewWindow('https://attendance.is.it-chiba.ac.jp/attendance/class_room/7103')">奇数</button>
            </div>

            <button class="close-menu-button" onclick="hideLinearAlgebraMenu()">閉じる</button>
        </div>
    </div>


    <script>
        // ボタンがクリックされたときに実行される関数（URL遷移用）
        function openNewWindow(urlToOpen) {
            // 別ウィンドウ（新しいタブ）でURLを開く
            // URLが空の場合は何もしないか、エラーメッセージを表示することも可能
            if (urlToOpen) {
                window.open(urlToOpen, '_blank');
            } else {
                console.log('URLが指定されていません'); // 開発者向けコンソールに表示
                // alert('現在、このリンクは利用できません。'); // ユーザー向けにアラートを表示する場合
            }
        }

        // 現在の曜日を取得して表示する関数
        function displayCurrentDay() {
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            const today = new Date();
            const dayOfWeek = days[today.getDay()];
            const dayElement = document.getElementById('current-day');
            // 表示テキストを「X曜日」の形式に変更
            dayElement.textContent = `${dayOfWeek}曜日`;
        }

        // 線形代数基礎メニューを表示する関数
        function showLinearAlgebraMenu() {
            const menu = document.getElementById('linearAlgebraMenu');
            menu.style.display = 'flex'; // メニューを表示
        }

        // 線形代数基礎メニューを非表示にする関数
        function hideLinearAlgebraMenu() {
            const menu = document.getElementById('linearAlgebraMenu');
            menu.style.display = 'none'; // メニューを非表示
        }

        // 曜日ごとのセクションを読み込む関数
        async function loadSections() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 曜日を取得 (0=日, 1=月, ..., 5=金, 6=土)
            const sectionsContainer = document.getElementById('sections-container');
            let sectionsFile = '';

            // 曜日に応じて読み込むHTMLファイルを決定
            switch (dayOfWeek) {
                case 1: // 月曜日
                    sectionsFile = 'monday_sections.html';
                    break;
                case 2: // 火曜日
                    sectionsFile = 'tuesday_sections.html';
                    break;
                case 3: // 水曜日
                    sectionsFile = 'wednesday_sections.html';
                    break;
                case 4: // 木曜日
                    sectionsFile = 'thursday_sections.html';
                    break;
                case 5: // 金曜日
                    sectionsFile = 'friday_sections.html';
                    break;
                default: // 土曜日、日曜日は何も表示しない
                    sectionsContainer.innerHTML = '<p>本日は授業がありません。</p>'; // 例としてメッセージを表示
                    return; // 処理を終了
            }

            try {
                const response = await fetch(sectionsFile);
                if (!response.ok) {
                    throw new Error(`Failed to load ${sectionsFile}: ${response.status}`);
                }
                const html = await response.text();

                // 読み込んだHTMLをsections-containerに挿入
                sectionsContainer.innerHTML = html;

            } catch (error) {
                console.error('Error loading sections:', error);
                sectionsContainer.innerHTML = '<p>セクションの読み込みに失敗しました。</p>'; // エラーメッセージを表示
            }
        }


        // ページ読み込み時に曜日を表示し、曜日ごとのセクションを読み込む
        window.onload = function() {
            displayCurrentDay(); // 曜日を表示
            loadSections(); // 曜日ごとのセクションを読み込む

            // メニューオーバーレイがクリックされたらメニューを閉じる
            const menuOverlay = document.getElementById('linearAlgebraMenu');
            menuOverlay.addEventListener('click', function(event) {
                // メニューコンテンツ自体をクリックした場合は閉じない
                if (event.target === menuOverlay) {
                    hideLinearAlgebraMenu();
                }
            });
        };
    </script>

</body>
</html>
