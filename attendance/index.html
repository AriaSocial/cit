<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠登録ページ</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* コンテンツ全体を中央寄せ */
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            padding: 20px; /* 余白を追加 */
            box-sizing: border-box; /* パディングとボーダーを幅に含める */
        }

        /* 全体を囲む外側の枠線付きコンテナ */
        .outer-container {
            width: 80vw; /* 画面幅の80% */
            border: 2px solid #555; /* 外側枠線のスタイル（色、太さ、種類） */
            border-radius: 15px; /* 外側枠線の角を丸くする */
            padding: 20px; /* 外側コンテナ内の余白 */
            background-color: #e9e9e9; /* 外側コンテナの背景色 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 影を追加 */
            display: flex; /* 子要素（曜日表示、区切り線、内側コンテナ）をflexboxで配置 */
            flex-direction: column; /* 子要素を縦に並べる */
            align-items: center; /* 子要素を中央寄せ */
            text-align: center; /* テキストを中央寄せ */
        }

        /* 曜日を表示する要素のスタイル */
        #current-day {
            margin-top: 0; /* 外側コンテナ上部の余白をなくす */
            margin-bottom: 20px; /* 曜日と区切り線の間にスペースを追加 */
            font-size: 2.5em; /* 曜日のフォントサイズを調整 */
            color: #222; /* テキストカラーを黒っぽくしました */
            font-weight: bold; /* 曜日を太字にする */
        }

        /* 区切り線のスタイル */
        .divider {
            /* 区切り線の幅を70%に変更 */
            width: 70%;
            border: none; /* デフォルトのボーダーを削除 */
            /* 区切り線の太さを外側枠線と同じ2pxに変更 */
            border-top: 2px solid #ccc; /* 区切り線のスタイル（色、太さ、種類） */
            margin: 20px 0; /* 区切り線の上下の余白 */
        }


        /* 内側のコンテンツ（テキストとボタン）を囲む枠線付きのコンテナ */
        .content-container {
            width: 70vw; /* 画面幅の70% */
            /* 内側枠線の太さを1pxに変更しました */
            border: 1px solid #333; /* 内側枠線のスタイル（色、太さ、種類） */
            border-radius: 10px; /* 内側枠線の角を丸くする */
            padding: 30px 20px; /* コンテナ内の余白 */
            background-color: #fff; /* コンテナの背景色 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 影を追加 */
            display: flex; /* 子要素をflexboxで配置 */
            flex-direction: column; /* 子要素を縦に並べる */
            align-items: center; /* 子要素を中央寄せ */
            text-align: center; /* テキストを中央寄せ */
        }

        h1 {
            margin-top: 0; /* コンテナ上部の余白をなくす */
            margin-bottom: 30px; /* テキストとボタンの間にスペースを追加 */
            color: #333;
            font-size: 24px; /* フォントサイズを調整 */
        }

        .transition-button {
            /* ボタンの角を丸くする */
            border-radius: 10px; /* 角の丸みの大きさを調整 */
            /* 四角い形状に合わせてパディングを調整 */
            padding: 10px 30px; /* 上下10px, 左右30px */
            font-size: 18px;
            cursor: pointer;
            border: none;
            /* ボタンの背景色 */
            background-color: #005882;
            /* ボタンのテキストカラー */
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }

        .transition-button:hover {
            /* ホバー時の背景色を少し濃くする */
            background-color: #004a6b; /* #005882より少し濃い色 */
            /* ホバー時のテキストカラーは白を維持 */
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="outer-container">
        <p id="current-day"></p>

        <hr class="divider">

        <div class="content-container">
            <h1>高度応用情報科学概論１ 高度</h1>

            <button class="transition-button" onclick="openNewWindow()">
                出欠登録
            </button>
        </div>
    </div>

    <script>
        // ボタンがクリックされたときに実行される関数
        function openNewWindow() {
            // ここに遷移させたいウェブサイトのURLを指定してください
            var urlToOpen = 'https://attendance.is.it-chiba.ac.jp/attendance/class_room/7103'; // 出欠登録ページのURL

            // 別ウィンドウ（新しいタブ）でURLを開く
            window.open(urlToOpen, '_blank');
        }

        // 現在の曜日を取得して表示する関数
        function displayCurrentDay() {
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            const today = new Date();
            const dayOfWeek = days[today.getDay()];
            const dayElement = document.getElementById('current-day');
            // 表示テキストを「X曜日」の形式に変更
            dayElement.textContent = `${dayOfWeek}曜日`;
        }

        // ページ読み込み時に曜日を表示
        window.onload = displayCurrentDay;
    </script>

</body>
</html>
